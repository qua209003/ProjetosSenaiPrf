<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</h:head>
<h:body>
	<div class="container">
		<h4>Formul√°rio com jsf</h4>
		
			<h:form>

				<h:messages id="msg" globalOnly="true" display="text"/>
				
				<div class="form-group">
					<label for="nome">Nome:</label>
					<h:inputText class="form-control" value="#{clienteMB.cliente.nome}"></h:inputText>
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<h:inputText class="form-control"
						value="#{clienteMB.cliente.email}"></h:inputText>
				</div>
				<div class="form-group">
					<label for="pwd">Password:</label>
					<h:inputSecret class="form-control"
						value="#{clienteMB.cliente.senha}"></h:inputSecret>
				</div>
				<h:commandButton class="btn btn-primary"
					action="#{clienteMB.gravar}">
				</h:commandButton>
				<!--comment-->
			</h:form>
		
	</div>

</h:body>
</html>
